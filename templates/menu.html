<ul>
{% for node in menu %}
<li>
        {% if node.item.resolved_url == current_path %}
            <strong><a href="{{ node.item.resolved_url }}">{{ node.item.title }}</a></strong>
        {% else %}
            <a href="{{ node.item.resolved_url }}">{{ node.item.title }}</a>
        {% endif %}
        
        {% if node.children %}
            {% include "menu.html" with menu=node.children %}
        {% endif %}
    </li>
{% endfor %}
</ul>
